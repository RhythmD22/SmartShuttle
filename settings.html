<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SmartShuttle settings page">
    <meta name="theme-color" content="#6A63F6">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartShuttle">

    <title>SmartShuttle - Settings</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <div class="desktop-notification" id="desktopNotification">
        <p>For the best experience, please use your mobile device</p>
        <button id="closeNotification">&times;</button>
    </div>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <img src="images/icon.svg" alt="SmartShuttle" class="app-icon">
            </div>
            <div class="header-center">
                <h1 class="header-text">SmartShuttle</h1>
            </div>
            <div class="header-right">
                <button class="feedback-btn">
                    <img src="images/feedback.svg" alt="Feedback" class="icon">
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="settings-section">
                <h2 class="section-title">Notification Types</h2>
                <div class="notification-rectangle">
                    <img src="images/alert.svg" alt="Alert" class="notification-icon">
                    <div class="notification-text">
                        <div class="route-delay-text">No Service</div>
                        <div class="expected-delay-text">Service disruption on route</div>
                    </div>
                </div>
                <div class="notification-rectangle">
                    <img src="images/clock.svg" alt="Clock" class="notification-icon">
                    <div class="notification-text">
                        <div class="route-delay-text">Significant Delays</div>
                        <div class="expected-delay-text">Longer than normal wait times</div>
                    </div>
                </div>
                <div class="notification-rectangle">
                    <img src="images/directions.svg" alt="Directions" class="notification-icon">
                    <div class="notification-text">
                        <div class="route-delay-text">Detour</div>
                        <div class="expected-delay-text">Route change due to construction</div>
                    </div>
                </div>
            </div>

            <div class="live-feed-section">
                <h2 class="section-title">
                    <div class="live-indicator-container">
                        <div class="live-indicator"></div>
                        <span>LIVE Feed</span>
                    </div>
                    <div class="alert-filter-container">
                        <button class="alert-filter-btn active" data-filter="all">All</button>
                        <button class="alert-filter-btn" data-filter="NO_SERVICE">No Service</button>
                        <button class="alert-filter-btn" data-filter="SIGNIFICANT_DELAYS">Delays</button>
                        <button class="alert-filter-btn" data-filter="DETOUR">Detour</button>
                    </div>
                </h2>

                <div id="liveAlertsContainer">
                    <!-- Live alerts will be populated here by JavaScript -->
                </div>
            </div>

        </main>

        <!-- Bottom navigation -->
        <div class="bottom-nav">
            <div class="bottom-nav-content">
                <a href="live-notifications.html" class="nav-rectangle">
                    <img src="images/location.svg" alt="Location" class="nav-icon-img">
                </a>
                <a href="settings.html" class="nav-icon active-nav">
                    <img src="images/notification.svg" alt="Notifications" class="nav-icon-img">
                </a>
            </div>
        </div>
    </div>

    <script src="js/settings.js"></script>
</body>

</html>

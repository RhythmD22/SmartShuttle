<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PYM3FNRD4T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-PYM3FNRD4T');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Live Shuttle Tracker">
    <meta name="theme-color" content="#6A63F6">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartShuttle">

    <title>SmartShuttle - Feedback</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/feedback.css">
</head>

<body>
    <div class="desktop-notification" id="desktopNotification">
        <p>For the best experience, please use your mobile device</p>
        <button id="closeNotification" aria-label="Close notification">&times;</button>
    </div>

    <div class="container feedback-page">
        <header class="header">
            <div class="header-left">
                <button class="back-btn" aria-label="Back">
                    <img src="images/back.svg" alt="Back" class="icon">
                </button>
            </div>
            <div class="header-center">
                <div class="header-center-content">
                    <img src="images/icon.svg" alt="SmartShuttle" class="app-icon">
                    <h1 class="header-text">SmartShuttle</h1>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="feedback-title-container">
                <h2 class="feedback-title">Feedback</h2>
            </div>

            <form class="feedback-form" id="feedbackForm">
                <div class="issue-type-container">
                    <label for="issueType" class="issue-type-label">Type of Issue</label>
                    <div class="dropdown-container">
                        <select id="issueType" class="issue-dropdown" aria-required="true">
                            <option value="">Select an issue...</option>
                            <option value="delay">Delay</option>
                            <option value="route-change">Route Change</option>
                            <option value="stop-change">Stop Change</option>
                            <option value="overcrowding">Overcrowding</option>
                            <option value="arrival-time">Arrival Time Inaccuracy</option>
                            <option value="location-tracking">Location Tracking Issue</option>
                            <option value="app-bug">App Bug</option>
                            <option value="safety-concern">Safety Concern</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="dropdown-arrow" aria-hidden="true"></div>
                    </div>

                    <div class="description-container">
                        <label for="descriptionText" class="description-label">Description</label>
                        <textarea id="descriptionText" class="description-textarea" placeholder="Describe the issue..."
                            aria-required="true" rows="5" maxlength="1000"></textarea>
                    </div>

                    <div class="attachment-container">
                        <p class="attachment-label">Add Attachment</p>
                        <div class="attachment-input-wrapper">
                            <input type="file" id="attachmentInput" class="attachment-input"
                                accept="image/*,.pdf,.doc,.docx,.txt" aria-label="Upload attachment">
                            <label for="attachmentInput" class="attachment-wrapper" id="attachmentLabel">
                                <img src="images/attach.svg" alt="" class="attach-icon">
                                <span class="attach-text">Attach file</span>
                            </label>
                        </div>

                        <div id="attachmentPreview" class="attachment-preview" aria-live="polite"
                            style="display: none;">
                            <div class="attachment-preview-content">
                                <span class="attachment-preview-icon">ðŸ“„</span>
                                <span class="attachment-preview-text">File attached</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="feedback-submit-section">
                    <button type="submit" id="submitFeedback" class="submit-btn">Submit Feedback</button>
                    <p class="privacy-text">Your feedback is anonymized to ensure your privacy.</p>
                    <p class="thank-you-text">Thank you for helping us improve our service.</p>
                </div>
            </form>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/feedback.js"></script>
</body>

</html>

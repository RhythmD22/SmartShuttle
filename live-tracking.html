<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Real-time shuttle tracking application">
    <meta name="theme-color" content="#6A63F6">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartShuttle">

    <title>SmartShuttle</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/live-tracking.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <button class="search-btn">
                    <img src="images/search.svg" alt="Search" class="icon">
                </button>
            </div>
            <div class="header-center">
                <div class="live-indicator-container">
                    <div class="live-indicator" id="statusIndicator"></div>
                    <div class="header-text">LIVE shuttle tracking</div>
                </div>
                <div class="current-location">
                    <img src="images/curvedright.svg" alt=">" class="icon">
                    <span>Current Location</span>
                </div>
            </div>
            <div class="header-right">
                <button class="menu-btn">
                    <img src="images/feedback.svg" alt="Feedback" class="icon">
                </button>
            </div>
        </header>

        <main class="main-content">
            <div id="map" class="map-container"></div>
            <div id="location-confirmation" class="location-confirmation">
                <div class="location-confirmation-content">
                    <h3>Allow Location Access</h3>
                    <p>This app needs your location to show nearby shuttles and provide accurate tracking.</p>
                    <div class="location-buttons">
                        <button id="allow-location" class="location-btn allow-btn">Allow</button>
                        <button id="deny-location" class="location-btn deny-btn">Deny</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom navigation -->
        <div class="bottom-nav">
            <div class="bottom-nav-content">
                <div class="nav-icon">
                    <img src="images/map.svg" alt="Map" class="nav-icon-img">
                </div>
                <div class="nav-rectangle">
                    <img src="images/location.svg" alt="Location" class="nav-icon-img">
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="js/live-tracking.js"></script>
</body>

</html>

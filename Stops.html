<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Live Shuttle Tracker">
    <meta name="theme-color" content="#6A63F6">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartShuttle">

    <title>SmartShuttle - Stops</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stops.css">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>
</head>

<body>
    <div class="desktop-notification" id="desktopNotification">
        <p>For the best experience, please use your mobile device</p>
        <button id="closeNotification" aria-label="Close notification">&times;</button>
    </div>

    <div class="container">
        <header class="header">
            <div class="header-left">
                <button class="search-btn" aria-label="Search">
                    <img src="images/search.svg" alt="Search" class="icon">
                </button>
            </div>
            <div class="header-center">
                <div class="live-indicator-container">
                    <dotlottie-wc src="https://lottie.host/de637041-4d03-41fa-86da-b9f405b02bcf/UUfnyLvJhD.lottie"
                        style="width: 22px; height: 22px" autoplay loop></dotlottie-wc>
                    <div class="header-text">LIVE stops</div>
                </div>
                <div class="current-location">
                    <img src="images/curvedright.svg" alt="Current Location" class="icon">
                    <span>Current Location</span>
                </div>
            </div>
            <div class="header-right">
                <button class="menu-btn" aria-label="Menu">
                    <img src="images/feedback.svg" alt="Feedback" class="icon">
                </button>
            </div>
        </header>

        <!-- Search Modal -->
        <div id="searchModal" class="search-modal" aria-hidden="true">
            <div class="search-modal-content">
                <div class="search-header">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Search for a location in the US..." aria-label="Search for a location">
                    <button id="closeSearchModal" class="close-search-btn" aria-label="Close search">&times;</button>
                </div>
                <div id="searchResults" class="search-results" role="listbox"></div>
            </div>
        </div>

        <main class="main-content">
            <div id="map" class="map-container" aria-label="Map" role="application">
                <!-- Refresh Button -->
                <button class="refresh-btn" id="refreshBtn" aria-label="Refresh map">
                    <img src="images/refresh.svg" alt="Refresh" class="icon">
                </button>

                <!-- Transit API Badge -->
                <div class="transit-api-badge">
                    <a href="https://transitapp.com" target="_blank" rel="noopener noreferrer"
                        aria-label="Powered by Transit API">
                        <img src="transit-api-badge.svg" alt="Powered by Transit API" class="transit-api-logo">
                    </a>
                </div>
            </div>
        </main>

        <!-- Bottom navigation -->
        <nav class="bottom-nav" aria-label="Main navigation">
            <div class="bottom-nav-content">
                <a href="Stops.html" class="nav-icon" aria-label="Stops">
                    <img src="images/map.svg" alt="" class="nav-icon-img">
                </a>
                <a href="Routes.html" class="nav-rectangle" aria-label="Routes">
                    <img src="images/location.svg" alt="" class="nav-icon-img">
                </a>
            </div>
        </nav>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/stops.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PYM3FNRD4T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-PYM3FNRD4T');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Live Shuttle Tracker">
    <meta name="theme-color" content="#6A63F6">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartShuttle">

    <title>SmartShuttle - Routes</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/routes.css">
</head>

<body>
    <div class="desktop-notification" id="desktopNotification">
        <p>For the best experience, please use your mobile device</p>
        <button id="closeNotification" aria-label="Close notification">&times;</button>
    </div>

    <div class="container">
        <header class="header">
            <div class="header-left">
                <button class="search-btn" aria-label="Search">
                    <img src="images/search.svg" alt="Search" class="icon">
                </button>
            </div>
            <div class="header-center">
                <div class="live-indicator-container">
                    <div class="live-indicator" id="statusIndicator" aria-hidden="true"></div>
                    <div class="header-text">LIVE route tracking</div>
                </div>
                <div class="current-location">
                    <img src="images/curvedright.svg" alt="Current Location" class="icon">
                    <span id="selectedLocationDisplay">Select a location</span>
                </div>
            </div>
            <div class="header-right">
                <button class="menu-btn" aria-label="Menu">
                    <img src="images/feedback.svg" alt="Feedback" class="icon">
                </button>
            </div>
        </header>

        <!-- Search Modal -->
        <div id="searchModal" class="search-modal" aria-hidden="true">
            <div class="search-modal-content">
                <div class="search-header">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Search for a location in the US..." aria-label="Search for a location">
                    <button id="closeSearchModal" class="close-search-btn" aria-label="Close search">&times;</button>
                </div>
                <div id="searchResults" class="search-results" role="listbox"></div>
            </div>
        </div>

        <main class="main-content">
            <div id="map" class="map-container" aria-label="Map" role="application">
                <!-- Refresh Button -->
                <button class="refresh-btn" id="refreshBtn" aria-label="Refresh map">
                    <img src="images/refresh.svg" alt="Refresh" class="icon">
                </button>

                <!-- Transit API Badge -->
                <div class="transit-api-badge">
                    <a href="https://transitapp.com" target="_blank" rel="noopener noreferrer"
                        aria-label="Powered by Transit API">
                        <img src="transit-api-badge.svg" alt="Powered by Transit API" class="transit-api-logo">
                    </a>
                </div>
            </div>

            <!-- Container for both Route & Arrivals and Shuttle Capacity -->
            <div class="info-containers-wrapper">
                <!-- Route & Arrivals Container -->
                <div class="route-arrivals-container">
                    <h3 class="route-arrivals-heading">Route & Departures</h3>
                    <div class="route-arrivals-content">
                        <div class="route-row">
                            <div class="route-info">Loading routes...</div>
                            <div class="arrival-info">-</div>
                        </div>
                    </div>
                </div>

                <!-- Shuttle Capacity Container -->
                <div class="shuttle-capacity-container">
                    <div class="shuttle-capacity-header">
                        <h3 class="shuttle-capacity-heading">Shuttle Capacity</h3>
                        <div class="predicted-text">Predicted</div>
                    </div>
                    <div class="shuttle-capacity-content">
                        <div class="shuttle-row">
                            <div class="shuttle-info">Loading capacity...</div>
                            <div class="seats-info">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom navigation -->
        <nav class="bottom-nav" aria-label="Main navigation">
            <div class="bottom-nav-content">
                <a href="Stops.html" class="nav-rectangle" aria-label="Stops">
                    <img src="images/map.svg" alt="" class="nav-icon-img">
                </a>
                <a href="Routes.html" class="nav-icon active-nav" aria-label="Routes">
                    <img src="images/location.svg" alt="" class="nav-icon-img">
                </a>
                <a href="Notifications.html" class="nav-rectangle" aria-label="Notifications">
                    <img src="images/notification.svg" alt="" class="nav-icon-img">
                </a>
            </div>
        </nav>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/routes.js"></script>
</body>

</html>

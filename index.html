<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Real-time shuttle tracking application">
    <meta name="theme-color" content="#6A63F6">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartShuttle">

    <title>SmartShuttle</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>
</head>

<body>
    <div class="desktop-notification" id="desktopNotification">
        <p>For the best experience, please use your mobile device</p>
        <button id="closeNotification">&times;</button>
    </div>
    <div class="container">
        <header class="header">
            <h1 class="app-title">SmartShuttle</h1>
            <div class="status-container">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-label">LIVE Tracker</div>
            </div>
        </header>

        <main class="main-content">

            <div class="bus-image-container" style="overflow: visible; padding: 0; margin: 0;">
                <dotlottie-wc src="https://lottie.host/4ac75cf3-6c0b-4e05-8bb8-61e6903fb0b2/1oPwlK41RN.lottie"
                    style="width: 160vw; height: 320px; display: block; margin-left: -30vw;" autoplay
                    loop></dotlottie-wc>
            </div>

            <button class="next-button" id="nextButton">
                <img src="images/arrow.svg" alt="Next" class="arrow-icon">
            </button>
        </main>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
